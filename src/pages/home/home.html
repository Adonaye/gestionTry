<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Anuncios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let anuncio of anuncios">
        <ion-card>
          <!-- <img *ngIf="anuncio.src!=null&&anuncio.src!=undefined" [src]="anuncio.imagenUrl"> -->
          <ion-img [src]="anuncio.imagenUrl"></ion-img>
          <ion-card-content>
            <ion-card-title>
              {{anuncio.titulo}}
            </ion-card-title>
            <p>
              {{ (anuncio.contenido.length>100)? (anuncio.contenido | slice:0:100)+'...':(anuncio.contenido) }}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
