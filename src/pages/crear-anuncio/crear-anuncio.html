<ion-header>

  <ion-navbar>
    <ion-title>Crear Anuncio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      Nuevo anuncio
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="anuncioForm">
        <ion-list>
          <ion-item>
            <ion-label stacked>TÃ­tulo</ion-label>
            <ion-input type="text" value="" formControlName="titulo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Contenido</ion-label>
            <ion-textarea type="text" value="" formControlName="contenido"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label>Tags</ion-label>
            <ion-select formControlName="tags" multiple="true" cancelText="Cerrar" okText="Aceptar">
              <ion-option value="bacon" selected="true">Calculadora</ion-option>
              <ion-option value="olives">Texas</ion-option>
              <ion-option value="xcheese" selected="true">Tutoria</ion-option>
              <ion-option value="peppers">Regla T</ion-option>
              <ion-option value="mushrooms">Bienestar Universitario</ion-option>
              <ion-option value="onions">Pensiones</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col col-3>
                  <button ion-fab mini style="background-color: lightseagreen"></button>
                </ion-col>
                <ion-col col-3>
                  <button ion-fab mini style="background-color: lightblue"></button>
                </ion-col>
                <ion-col col-3>
                  <button ion-fab mini style="background-color: lightcoral"></button>
                </ion-col>
                <ion-col col-3>
                  <button ion-fab mini style="background-color: lightpink"></button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item>
            <button ion-button block>Agregar</button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
